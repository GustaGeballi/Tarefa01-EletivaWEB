<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 04 - Eletiva WEB</title>
</head>
<body>
    <div class="main">
        <div class="column-1">
            <div class="row-sm">
                <div class="box cyan"></div>
            </div>
            <div class="row-sm">
                <div class="box blue"></div>
            </div>
            <div class="row-md">
                <div class="box purple"></div>
            </div>
        </div>
        <div class="column-2">
            <div class="row-lg">
                <div class="box orange"></div>
            </div>
        </div>
        <div class="column-3">
            <div class="row-teste">
                <div class="row-big row-align">
                    <div class="column-md">
                        <div class="box orange"></div>
                    </div>
                    <div class="column-md">
                        <div class="box pink"></div>
                    </div>
                </div>
                <div class="row-medium row-align">
                    <div class="column-sm">
                        <div class="box cyan"></div>
                    </div>
                    <div class="column-lg">
                        <div class="box light-green"></div>
                    </div>
                </div>
            </div>
            <div class="row-teste row-align">
                <div class="column-d">
                    <div class="row-mn row-align">
                        <div class="column-lg">
                            <div class="box orange"></div>
                        </div>
                        <div class="column-sm">
                            <div class="box white"></div>
                        </div>
                    </div>
                    <div class="row-bg row-align">
                        <div class="column-lg">
                            <div class="box blue"></div>
                        </div>
                        <div class="column-sm">
                            <div class="box purple"></div>
                        </div>
                    </div>
                </div>
                <div class="column-m row-align">
                    <div class="column-m">
                        <div class="box green"></div>
                    </div>
                    <div class="column-m">
                        <div class="row-m bpadding">
                            <div class="box grey"></div>
                        </div>
                        <div class="row-b">
                            <div class="box red"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
